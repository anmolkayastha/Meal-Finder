<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link
      rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center mt-5 p-3 rounded">
                 <h2>Find a Meal</h2> 
                 <div>
                     <form class="d-flex search-bar p-2 justify-content-center">
                         <input type="text" class="p-1 border border-secondary rounded " id="search" placeholder="search for meal or keywords">
                         <button type="button" class="btn btn-primary align-self-center m-2">Go!</button>
                         <button type="button" class="btn btn-secondary align-self-center" id="random">
                            <i class="fas fa-random"></i>
                        </button>
                     </form>
                 </div>
            </div>
        </div>

    <div id="result-heading"></div>
      <div id="meals" class="meals"></div>
      <div id="single-meal"></div>
    </div>

</body>
</html>
